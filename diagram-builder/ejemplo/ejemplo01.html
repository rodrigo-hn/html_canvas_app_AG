<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Export HTML â€“ Stencils propios</title>

  <!-- Bootstrap solo para componentes web reales -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { margin: 24px; font-family: Arial, sans-serif; }
    .stage {
      position: relative;
      width: 900px;
      height: 720px;
      border: 1px solid #e5e7eb;
      background: #fff;
    }
    .node {
      position: absolute;
      box-sizing: border-box;
    }
    svg {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>

<div class="stage">

  <!-- ================= HTML REAL ================= -->

  <!-- Bootstrap Button -->
  <button class="node btn btn-success"
          style="left:150px; top:240px; width:95px; height:38px;">
    Success
  </button>

  <!-- Heading + paragraph -->
  <div class="node" style="left:520px; top:80px; width:260px;">
    <h3 class="fw-bold mb-2">Heading</h3>
    <p class="small mb-0">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit,
      sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
  </div>

  <!-- ================= SVG (STENCILS PROPIOS) ================= -->
  <svg viewBox="0 0 900 720">

    <!-- ===== Documento ===== -->
    <path d="
      M150 80
      H300
      V140
      C260 160 190 160 150 140
      Z"
      fill="#fff" stroke="#000" stroke-width="2"/>

    <!-- ===== Base de datos (cilindro) ===== -->
    <ellipse cx="350" cy="235" rx="35" ry="12"
             fill="#fff" stroke="#000" stroke-width="2"/>
    <rect x="315" y="235" width="70" height="70"
          fill="#fff" stroke="#000" stroke-width="2"/>
    <ellipse cx="350" cy="305" rx="35" ry="12"
             fill="#fff" stroke="#000" stroke-width="2"/>

    <!-- ===== POOL BPMN ===== -->
    <!-- Marco -->
    <rect x="80" y="340" width="740" height="300"
          fill="#fff" stroke="#000" stroke-width="2"/>

    <!-- Header pool -->
    <rect x="80" y="340" width="740" height="26"
          fill="#fff" stroke="#000" stroke-width="2"/>
    <text x="450" y="358" text-anchor="middle"
          font-size="14" font-weight="bold">Pool</text>

    <!-- Lane 1 -->
    <rect x="80" y="366" width="740" height="90"
          fill="none" stroke="#000" stroke-width="2"/>
    <text x="98" y="420"
          transform="rotate(-90 98 420)"
          font-size="13">Lane 1</text>

    <!-- Lane 2 -->
    <rect x="80" y="456" width="740" height="90"
          fill="none" stroke="#000" stroke-width="2"/>
    <text x="98" y="510"
          transform="rotate(-90 98 510)"
          font-size="13">Lane 2</text>

    <!-- Lane 3 -->
    <rect x="80" y="546" width="740" height="94"
          fill="none" stroke="#000" stroke-width="2"/>
    <text x="98" y="600"
          transform="rotate(-90 98 600)"
          font-size="13">Lane 3</text>

    <!-- ===== BPMN Elements (Lane 1) ===== -->

    <!-- Start Event -->
    <circle cx="170" cy="410" r="12"
            fill="#fff" stroke="#000" stroke-width="2"/>

    <!-- Task 1 -->
    <rect x="210" y="385" width="90" height="50"
          rx="10" ry="10"
          fill="#fff" stroke="#000" stroke-width="2"/>

    <!-- Task 2 -->
    <rect x="330" y="385" width="90" height="50"
          rx="10" ry="10"
          fill="#fff" stroke="#000" stroke-width="2"/>

    <!-- Arrows -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10"
              refX="8" refY="3" orient="auto">
        <path d="M0,0 L8,3 L0,6 Z" fill="#000"/>
      </marker>
    </defs>

    <line x1="181" y1="410" x2="210" y2="410"
          stroke="#000" stroke-width="2"
          marker-end="url(#arrow)"/>

    <line x1="300" y1="410" x2="330" y2="410"
          stroke="#000" stroke-width="2"
          marker-end="url(#arrow)"/>

  </svg>
</div>

</body>
</html>
